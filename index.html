<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Demo</title>
</head>
<body>
  <h2>OpenAI TTS Demo</h2>
  <input type="text" id="text" value="Hello world!">
  <button onclick="playTTS()">ðŸ”Š Speak</button>

  <script>
    async function playTTS() {
      const text = document.getElementById("text").value;
      const response = await fetch(`http://127.0.0.1:8000/tts?text=${encodeURIComponent(text)}`);
      const blob = await response.blob();

      // Convert blob to audio and play
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }
  </script>
</body>
</html>
